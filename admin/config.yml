backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "images" # Media files will be stored in the repo under images

collections:
  - label: "Blog" # Used in the UI
    name: "blog" # Used in routes, e.g., /admin/collections/blog
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Course" # Used in the UI
    name: "courses" # Used in routes, e.g., /admin/collections/blog
    folder: "_courses" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - label: "Data"
    name: "data"
    files:
      - name: "alumni"
        label: "Alumni - YML"
        file: "_data/alumni.yml"
        description: "Alumni list in YAML"
        fields:
          - name: alumni
            label: Alumni
            label_singular: "Alumnus"
            widget: list
            fields:
              - {label: "Name", name: "name", widget: string, hint: "First and Last"}
              - {label: "Website", name: "website", widget: "string"}
              - {label: "GitHub", name: "github", widget: "string", hint: "https://github.com/username"}
              - {label: "LinkedIn", name: "linkedin", widget: "string", hint: "https://linkedin.com/in/..."}
              - {label: "Position", name: "position", widget: "string", required: "false"}
              - {label: "Cohort", name: "cohort", widget: "select", options: ["f16", "s17", "f17", "s18", "f18"]}
              - {label: "Image", name: "image", widget: "image"}
      - name: "alumni-json"
        label: "Alumni - JSON"
        file: "_data/alumni.json"
        description: "Alumni list in JSON"
        fields:
          - name: alumni
            label: Alumni
            label_singular: "Alumnus"
            widget: list
            fields:
              - {label: "Name", name: "name", widget: string, hint: "First and Last"}
              - {label: "Website", name: "website", widget: "string"}
              - {label: "GitHub", name: "github", widget: "string", hint: "https://github.com/username"}
              - {label: "LinkedIn", name: "linkedin", widget: "string", hint: "https://linkedin.com/in/..."}
              - {label: "Position", name: "position", widget: "string", required: "false"}
              - {label: "Cohort", name: "cohort", widget: "select", options: ["f16", "s17", "f17", "s18", "f18"]}
              - {label: "Image", name: "image", widget: "image"}