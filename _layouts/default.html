<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="alternate" type="application/rss+xml" title="RSS"
      href="/feed.xml">
        <meta name="generator" content="Jekyll 1.5.0" />

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
            <a class="extra" href="/about">about</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Nick Such<br />
                Director, <a href="http://www.awesomeincu.com">Awesome Inc U</a><br />
                nick [at] awesomeinc.org
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{site.github_user}}">github.com/{{site.github_user}}</a><br />
                <a href="https://twitter.com/{{site.twitter_user}}">twitter.com/{{site.twitter_user}}</a><br />
              </p>
            </div>
          </div>
        </div>
        {% include google-analytics.html %}

    </body>
</html>
